<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 96px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
      }

      .circle {
        display: inline-block;
        color: #555;
        width: 200px;
        height: 180px;
        border-radius: 50%;
        border: 3px solid #39b2d6;
        -webkit-transition: background 1s;
        transition: background 1s;
        background: url('/images/michael_rojas_black_and_white_portrait.jpg') center no-repeat;
        background-size: 240px 200px;
      }

      .circle:hover {
        background: url('/images/michael_rojas_portrait.jpg') center no-repeat;
        background-size: 240px 200px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      @media screen and (max-width: 1024px){
        .circle{
          width: 360px;
          height: 330px;
          background-size: 430px 400px;
          margin: 0 auto;
          display: block;
        }
        .circle:hover {
          background-size: 430px 400px;
        }
        .card {
          display: block;
          align-items: center;
          padding: 16px;
        }
      }

      @media screen and (max-width: 480px){
        .circle {
          width: 250px;
          height: 230px;
          background-size: 350px 300px;
        }
        .circle:hover {
          background-size: 350px 300px;
        }
      }

    </style>
  </template>
</dom-module>
