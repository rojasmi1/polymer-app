<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="mrp-footer">
  <template>
    <style>
      :host {
        display: block;
        margin: 0;
      }
      .copyright{
        border-radius: 5px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        -o-border-radius: 5px;
        -ms-border-radius: 5px;
        padding: 5px 20px;
        height: 50px;
        line-height: 50px;
        font-size: 16px;
        background-color: #da7d00;
      }

      @media screen and (max-width:480px) {
        .copyright{
          line-height: 40px;
          font-size: 12px;
          text-align: center;
        }
      }

      @media screen and (max-width: 1024px){
        .copyright{
          height: 100%;
        }
      }
    </style>

    <footer>
      <div class="copyright">
        [[copyright]]
      </div>
    </footer>
  </template>

  <script>
    Polymer({
      is: 'mrp-footer',
      properties:{
        copyright:String
      }
    });
  </script>
</dom-module>
