<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>my-view1</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../src/components/mrp-footer.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <mrp-footer copyright="Â© Michael Rojas Pereira. All rights reserved."></mrp-footer>
      </template>
    </test-fixture>

    <script>
      suite('mrp-footer tests', function() {
        var home;

        setup(function() {
          home = fixture('basic');
        });

        test('Copyright text should contain \'Michael Rojas Pereira\'', function() {
          var copyright = Polymer.dom(home.root).querySelector('.copyright p');
          assert.isTrue(copyright.textContent.indexOf('Michael Rojas Pereira')>=0);
        });
      });
    </script>
  </body>
</html>
